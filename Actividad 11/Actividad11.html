<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>¿Qué taco eres?</title>
</head>
<body>
    <form action="./Actividad11.php" method="POST">
        <fieldset>
            <legend><h1>Que tipo de taco eres</h1></legend>
            <label><strong>¿Te gusta la carne?:</strong>
                <br>
                <input type="radio" name="Taco" value="A" required>Si
                <input type="radio" name="Taco" value="B" required>Depende
               <input type="radio" name="Taco" value="C" required>Maso
                <input type="radio" name="Taco" value="D" required>No
            </label>
            <br><br>
            <label><strong>¿Donde prefieres comer?:</strong>
                <br>
                <input type="radio" name="Taco1" value="A" required>Donde el hambre me detenga
                <br>
                <input type="radio" name="Taco1" value="B" required>Prefiero pedir comida a domicilio
                <br>
                <input type="radio" name="Taco1" value="C" required>Es un restaurante con las mejores medidas de sanidad
                <br>
                <input type="radio" name="Taco1" value="D" required>En donde ofrecen alternativas veganas
            </label>
            <br><br>
            <label><strong>Prefieres tomar...</strong> 
                <br>
                <input type="radio" name="Taco2" value="A" required>Un boing de mango
                <input type="radio" name="Taco2" value="B" required>Una cerveza bien muerta
                <input type="radio" name="Taco2" value="C" required>Coca-cola
                <input type="radio" name="Taco2" value="D" required>Agua de Chia
            </label>
            <br><br>
            <label><strong>¿A qué hora te gusta comer tacos?</strong>
                <br>
                <input type="radio" name="Taco3" value="A" required>En la tardecita
               <input type="radio" name="Taco3" value="B" required> En la mañana
               <input type="radio" name="Taco3" value="C" required> En la noche
                <input type="radio" name="Taco3" value="D" required>A las tres de la mañana
            </label>
            <br><br>
            <label><strong>¿Qué salsa le pones a tus tacos?</strong>
                <br>
               <input type="radio" name="Taco4" value="A" required> Verde
                <input type="radio" name="Taco4" value="B" required>Roja
                <input type="radio" name="Taco4" value="C" required>Naranja(de habanero)
                <input type="radio" name="Taco4" value="D" required>No me gusta la salsa
            </label>
            <br><br>
            <label><strong>Prefieres los tacos con...</strong>
                <br>
                <input type="radio" name="Taco5" value="A" required>Tortilla grasienta
                <input type="radio" name="Taco5" value="B" required>Doble tortilla
                <input type="radio" name="Taco5" value="C" required>Tortilla de harina
                <input type="radio" name="Taco5" value="D" required>Tortilla de lechuga
            </label>
            <br><br>
            <label><strong>¿Qué tipo de carne prefieres?</strong>
                <br>
                <input type="radio" name="Taco6" value="A" required>Cerdo
                <input type="radio" name="Taco6" value="B" required>Borrego
                <input type="radio" name="Taco6" value="C" required>Res
                <input type="radio" name="Taco6" value="D" required>No como carne
            </label>
            <br><br>
            <label><strong>La mayor parte del tiempo te sientes...</strong>
                <br>
                <input type="radio" name="Taco7" value="A" required>Feliz
                <input type="radio" name="Taco7" value="B" required>Con mucha energía
                <input type="radio" name="Taco7" value="C" required>Desanimado
                <input type="radio" name="Taco7" value="D" required>Nostálgico
            </label>
            <br><br>
            <label><strong>¿A quién llevarías a los tacos?</strong>
                <br>
                <input type="radio" name="Taco8" value="A" required>Tu novia
                <input type="radio" name="Taco8" value="B" required>Tus compas
                <input type="radio" name="Taco8" value="C" required>Tu familia
                <input type="radio" name="Taco8" value="D" required>Prefieres ir solo
            </label>
            <br><br>
            <label><strong>¿Con qué frecuencia comes tacos?</strong>
                <br>
                <input type="radio" name="Taco9" value="A" required>Una vez a la semana
                <input type="radio" name="Taco9" value="B" required>Diario
                <input type="radio" name="Taco9" value="C" required>Una vez al mes
                <input type="radio" name="Taco9" value="D" required>Casi nunca
            </label>
            <br><br>
            <input type="submit" name="Enviar">
            <input type="reset" name="borras">
        </fieldset>
    </form> 
</body>
</html>
